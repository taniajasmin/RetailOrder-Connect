<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="../logo.png" alt="RetailOrder Connect Logo" class="logo">
            <h1>RetailOrder Connect</h1>
        </div>
        <div class="header-right">
            <a href="login.html" class="nav-btn">Distributor</a>
            <a href="../retailer/login-register.html" class="nav-btn">Retailer</a>
            <a href="#" class="nav-btn">Account</a>
        </div>
    </header>
    <nav>
        <a href="../index.html" class="nav-btn">Home</a>
        <a href="dashboard.html" class="nav-btn active">Dashboard</a>
        <a href="area-schedule.html" class="nav-btn">Area & Schedule</a>
        <a href="product.html" class="nav-btn">Product Management</a>
        <a href="order-list.html" class="nav-btn">Order List</a>
        <a href="sales-report.html" class="nav-btn">Sales Report</a>
    </nav>
    <main>
        <h2>Distributor Dashboard</h2>
        <div class="dashboard-section">
            <h3>Orders</h3>
            <ul>
                <li>Total Orders: <span id="total-orders">50</span></li>
            </ul>
            <button onclick="refreshData('distributor-orders')">Refresh Orders</button>
        </div>
        <div class="dashboard-section">
            <h3>Sales</h3>
            <ul>
                <li>Total Sales: $<span id="total-sales">1000</span></li>
            </ul>
            <button onclick="refreshData('distributor-sales')">Refresh Sales</button>
        </div>
        <div class="dashboard-section">
            <h3>Analytics</h3>
            <ul>
                <li>Performance: <span id="performance">75%</span></li>
            </ul>
            <button onclick="refreshData('distributor-analytics')">Refresh Analytics</button>
        </div>
    </main>
    <script src="../script.js"></script>
</body>
</html>
