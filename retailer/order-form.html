<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="../logo.png" alt="RetailOrder Connect Logo" class="logo">
            <h1>RetailOrder Connect</h1>
        </div>
        <div class="header-right">
            <a href="../distributor/login.html" class="nav-btn">Distributor</a>
            <a href="login-register.html" class="nav-btn">Retailer</a>
            <a href="#" class="nav-btn">Account</a>
        </div>
    </header>
    <nav>
        <a href="../index.html" class="nav-btn">Home</a>
        <a href="dashboard.html" class="nav-btn">Dashboard</a>
        <a href="browse.html" class="nav-btn">Browse Products</a>
        <a href="order-form.html" class="nav-btn active">Order Form</a>
        <a href="auto-order.html" class="nav-btn">Auto Order</a>
        <a href="fast-delivery.html" class="nav-btn">Fast Delivery</a>
        <a href="order-history.html" class="nav-btn">Order History</a>
    </nav>
    <main>
        <h2>Order Form</h2>
        <div class="dashboard-section">
            <form>
                <div class="form-group">
                    <label for="product">Product:</label>
                    <select id="product" name="product">
                        <option value="product1">Product 1</option>
                        <option value="product2">Product 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1">
                </div>
                <button type="submit">Submit Order</button>
            </form>
        </div>
    </main>
    <script src="../script.js"></script>
</body>
</html>
