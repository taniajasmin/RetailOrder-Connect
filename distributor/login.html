<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor Login</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="../logo.png" alt="RetailOrder Connect Logo" class="logo">
            <h1>RetailOrder Connect</h1>
        </div>
        <div class="header-right">
            <a href="login.html" class="nav-btn active">Distributor</a>
            <a href="../retailer/login-register.html" class="nav-btn">Retailer</a>
            <a href="#" class="nav-btn">Account</a>
        </div>
    </header>
    <nav>
        <a href="../index.html" class="nav-btn">Home</a>
        <a href="login.html" class="nav-btn active">Login</a>
    </nav>
    <main>
        <h2>Distributor Login</h2>
        <div class="dashboard-section">
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
    <script src="../script.js"></script>
</body>
</html>
